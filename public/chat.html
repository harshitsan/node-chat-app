<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
    <ol id="chat-area" class="chat__messages"></ol>
    <div class="chat__footer">
      <form id="chat-form">
        <input type="text" name="message" autofocus autocomplete="off">
        <button type="submit" name="button">Send</button>
      </form>
      <button id="send-location">Send Location</button>
    </div>
  </div>
  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{time}}</span>
      </div>
      <div class="message__body">{{text}}</div>
    </li>
  </script>


  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{time}}</span>
      </div>
      <div class="message__body">
        <a href="{{url}}" alt="location" target="_blank">My current location</a>
      </div>
    </li>
  </script>

    <script id="users-names-template" type="text/template">
        <div class="names">
          <h4>{{name}}</h4>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="/js/deparam.js"></script>


  </body>
</html>
